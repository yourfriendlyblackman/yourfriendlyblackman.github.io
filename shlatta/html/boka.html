<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Schlattahotellet - Boka nu!</title>
        <meta name="description" content="Boka nu på Schlattahotellet för en oförglömlig vistelse!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/boka.css">
        <link rel="stylesheet" href="../css/css-reset.css">
        <script src="https://kit.fontawesome.com/7ddc9d567b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo ">
                    <a href="../index.html"></a>
                    <h1>SH</h1>
                    <h2>Schlättahotellet</h2>
                </div>
                <ul role="list">
                    <li><a href="#">Restaurang</a></li>
                    <li><a href="#">Våra Paket</a></li>
                    <li><a href="#">Att Göra</a></li>
                </ul>
            </nav>   
            <h1>Schlattahotellet</h1>
            <h2>Boka nu för en oförglömlig vistelse!</h2>
        </header>
        <main>
            <h3>Boka nu</h3>
            <form>
                <label for="name">Fullständigt namn:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-postadress:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Telefonnummer:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="check-in">Incheckningsdatum:</label>
                <input type="date" id="check-in" name="check-in" required>
                
                <label for="check-out">Utcheckningsdatum:</label>
                <input type="date" id="check-out" name="check-out" required>
                
                <label for="room-type">Rumstyp:</label>
                <select id="room-type" name="room-type" required>
                    <option value="">Välj rumstyp</option>
                    <option value="single-room">Enkelrum</option>
                    <option value="double-room">Dubbelrum</option>
                    <option value="suite">Svit</option>
                </select>
                
                <label for="num-guests">Antal gäster:</label>
                <select id="room-type" name="room-type" required>
                    <option value="">Ange antal personer</option>
                    <option value="person">1</option>
                    <option value="person2">2</option>
                    <option value="person3">3</option>
                    <option value="person4">4</option>
                    <option value="person5">5</option>
                    <option value="person6">6</option>
                    <option value="person7">7</option>
                    <option value="person8">8</option>
                    <option value="person9">9</option>
                </select>
                
                <label for="special-requests">Speciella önskemål:</label>
                <textarea id="special-requests" name="special-requests"></textarea>
                
                <a href="../index.html"><input type="submit" value="Boka nu"></a>
            </form>
        </main>
        <footer>
            <div class="footer-container">
                <div></div>
                <div class="icon">
                <a href="https://www.youtube.com/watch?v=xm3YgoEiEDc"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.youtube.com/watch?v=y98De45A94Y"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
           
            <p>&copy; 2023 Schlättahotellet. All rights reserved.</p>
        </footer>
    </body>
</html>
